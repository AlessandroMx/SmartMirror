<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col width-50 class="source">
              <h2><strong>{{source}}</strong></h2>
          </ion-col>
          <ion-col width-50></ion-col>
      </ion-row>
      <ion-row>
          <ion-col width-50 class="title">
              <h2><em>{{title}}</em></h2>
          </ion-col>
          <ion-col width-50></ion-col>
      </ion-row>
      <ion-row>
          <ion-col width-50 class="description">
              <p>{{description}}</p>
          </ion-col>
          <ion-col width-50></ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
