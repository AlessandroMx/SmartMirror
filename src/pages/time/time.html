<ion-content padding>
    <ion-grid class="clock">
        <ion-row>
            <ion-col width-50>
                <h1>{{hour}}</h1>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <hr>
        <ion-row>
            <ion-col width-50>
                <h1>{{minute}}</h1>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
        <hr>
        <ion-row>
            <ion-col width-50>
                <h1>{{second}}</h1>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
